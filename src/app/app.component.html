
<button (click)="startGame()" *ngIf="!activeGame">Start</button>

<div *ngIf="activeGame">
  <p>
    Punkte: {{score}}
  </p>
</div>

<div class="game">

  <div *ngFor="let mole of moles" class="moles">
    <div (click)="countScore(mole)" class="mole">
      <img class="mole-img" [class.visible]="mole.visible && activeGame" src="assets/mole.png" alt="mole">
    </div>
  </div>

</div>

<div *ngIf="finishedGame">
  <p>Spiel beendet. Deine Punktzahl: {{score}}</p>
</div>
