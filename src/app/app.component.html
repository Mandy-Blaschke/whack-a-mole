
<button (click)="startGame()" *ngIf="!game">Start</button>

<div *ngIf="game">
  <p>
    Punkte: {{counter}}
  </p>
</div>

<div class="game">

  <div *ngFor="let mole of moles" class="moles">
    <div (click)="scores(mole)" class="mole" [class.visible]="mole.visible && game"></div>
  </div>

</div>

<div *ngIf="gameEnded">
  <p>Spiel beendet. Deine Punktzahl: {{counter}}</p>
</div>
