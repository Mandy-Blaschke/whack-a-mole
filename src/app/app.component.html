
<button (click)="startGame()" *ngIf="!activeGame">Start</button>

<div *ngIf="activeGame">
  <p>
    Punkte: {{score}}
  </p>
</div>

<div class="game">

  <div *ngFor="let mole of moles" class="moles">
    <div (click)="scores(mole)" class="mole" [class.visible]="mole.visible && activeGame"></div>
  </div>

</div>

<div *ngIf="finishedGame">
  <p>Spiel beendet. Deine Punktzahl: {{score}}</p>
</div>
